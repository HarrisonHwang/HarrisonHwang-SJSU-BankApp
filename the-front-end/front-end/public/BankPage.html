<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="stylesheet.css">
    <title>BankName</title>

  </head>
  <body>




    <div class = topbar>
      <div class="atm" style="float:left">
        <a href="atmfinder.html">ATM Finder</a>
      </div>
      <div class="atm" style="float:right">
        <a href="accountinfo.html">Account</a>
      </div>
    </div>


    <!-- display accounts and amounts -->
    <div>
      <div>
        <pre>
          <p>Checking account:     $amount</p>
        </pre>
        <button onclick="transferChecking()">Transfer</button>
        <div id="toggleChecking" class="hidden">
          <p id="text"></p>
          <form name="CheckingDrop" id="Checkingdrop">
          <select name="project">
            <option value="noselect">select</option>
            <option value="saving">Savings</option>
            <option value="credit">Credit</option>
          </select>
          </form>
          <input type="field" name="textbox" id="textbox" ></input>
          <button onclick="transferChecking()" name="confirm" id="confirm" >confirm</button>
        </div>


        <script src=script.js> </script>
      </div>
      <div>
        <pre>
          <p>saving account:       $amount</p>
        </pre>
      </div>
      <div>
        <pre>
          <p>credit:               $amount</p>
        </pre>
      </div>
    </div>







  </body>
